<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>eDiary</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" (ngSubmit)="login()">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Username
        </ion-label>
        <ion-input type="tel" name="username" [(ngModel)]="userLogin.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)]="userLogin.password"></ion-input>
      </ion-item>

      <p text-right ion-text color="secondary" tappable><strong>Forgot Password?</strong></p>

      <div>
        <button type="submit" ion-button icon-start block color="dark" tappable>
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
        </button>
      </div>
    </form>
  </div>
</ion-content>
